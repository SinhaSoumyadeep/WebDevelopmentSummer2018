<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Admin</title>
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link href="user-admin.style.client.css" rel="stylesheet" />
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
<script>
$(document).ready(function(){
    $("i").click(function(){

        var classNameid=this.className;
        if(classNameid=="fa-2x fa fa-check wbdv-update")
        {
          alert("update");
        }
        else if(classNameid=="fa-2x fa fa-search wbdv-search")
        {
          alert("search");
        }
        else if(classNameid=="fa-2x fa fa-plus wbdv-create")
        {
          alert("create");
        }
        else if(classNameid=="fa-2x fa fa-times wbdv-remove")
        {
          alert("remove");
        }
        else if(classNameid=="fa-2x fa fa-pencil wbdv-edit")
        {
          alert("edit");
        }



    });
});

</script>

</head>

<body>

<h1> User Admin </h1>
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>&nbsp;</th>
    </tr>

    <tr class="wbdv-form">
      <td><input id="usernameFld" class="form-control"
        placeholder="Username" /></td>
      <td><input id="passwordFld" class="form-control"
        placeholder="Password" /></td>
      <td><input id="firstNameFld" class="form-control"
        placeholder="First Name" /></td>
      <td><input id="lastNameFld" class="form-control"
        placeholder="Last Name" /></td>
      <td><select id="roleFld" class="form-control">
          <option value="FACULTY">Faculty</option>
          <option value="STUDENT">Student</option>
      </select></td>
      <td><span class="float-right" style="white-space: nowrap">
            <i class="fa-2x fa fa-search wbdv-search"  onclick="function1()"></i> <i
            class="fa-2x fa fa-plus wbdv-create"  onclick="function1()"></i> <i
            class="fa-2x fa fa-check wbdv-update"  onclick="function1()"></i>
        </span></td>
      </tr>
      <tbody class="wbdv-tbody">
      <tr class="wbdv-template wbdv-user wbdv-hidden">
        <td class="wbdv-username">ada</td>
        <td>&nbsp;</td>
        <td class="wbdv-first-name">Ada</td>
        <td class="wbdv-last-name">Lovelace</td>
        <td class="wbdv-role">FACULTY</td>
        <td class="wbdv-actions">
          <span class="float-right">
            <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
            <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
          </span>
        </td>
     </tr>
   </tbody>
  </table>




</body>
</html>
