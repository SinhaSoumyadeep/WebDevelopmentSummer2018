<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="CSS/profile.style.client.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="JS/profile.controller.client.js"></script>
    <script src="../../Services/user.service.client.js"></script>
    <script src="../../Models/user.model.client.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>

</head>

<body>
<div id="info"></div>


<div id="centreAlign" >
    <img src="../Images/logo.png" alt="Mountain View" style="width:200px;height:60px;" align="middle">
    <h1 style="text-align: center;"> Profile </h1>
    <div id="reg" >



            <div class="form-group row">

                <div class="col-sm-10">
                    <input  type="hidden" class="form-control" id="idFld" placeholder="Id" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input  class="form-control" id="usernameFld" placeholder="Username" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordFld" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input  class="form-control" id="firstNameFld" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input  class="form-control" id="lastNameFld" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input  type="email" class="form-control" id="emailFld" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input  class="form-control" id="phoneFld" placeholder="Phone">
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">DOB</label>
                <div class="col-sm-10">
                    <input   class="form-control" id="datepicker" placeholder="Date" >
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select id="roleFld" class="form-control">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                    </select>
                </div>
            </div>









        <div class="form-group row">

                <div class="btnDiv">
                    <button type="submit" class="btn btn-success" id="updateBtn" style="padding: .375rem 16.29rem;">Update</button>
                </div>

            </div>
            <div class="form-group row">

                <div class="btnDiv">
                    <button type="submit" class="btn btn-danger" id="logoutBtn" style="padding: .375rem 16.29rem;">Log out</button>
                </div>
            </div>

    </div>

</div>



</body>
</html>
